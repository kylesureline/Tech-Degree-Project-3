<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
      <div class="banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </header>

    <main>
      <form action="index.html" method="post">
        <div class="primary">
          <fieldset>
            <legend>Contact Information</legend>

            <ul class="container">
              <li class="item">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_full_name" required placeholder="Required" class="dark">
              </li>
              <li class="item">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" required placeholder="Required" class="dark">
              </li>
              <li class="item">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone" placeholder="1-123-456-7890" class="dark">
              </li>
              <li class="item">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street_address" placeholder="123 Street Way" class="dark">
              </li>
              <li class="item">
                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="Best City Ever" class="dark">
              </li>
              <li class="item">
                <label for="state">State</label>
                <select id="state" name="user_state" class="dark">
                  <option value="" disabled selected>Choose State</option>
                  <option value="Alabama">AL</option>
                  <option value="Alaska">AK</option>
                  <option value="Arizona">AZ</option>
                  <option value="Arkansas">AR</option>
                  <option value="California">CA</option>
                  <option value="Colorado">CO</option>
                  <option value="Connecticut">CT</option>
                  <option value="Delaware">DE</option>
                  <option value="Florida">FL</option>
                  <option value="Georgia">GA</option>
                  <option value="Hawaii">HI</option>
                  <option value="Idaho">ID</option>
                  <option value="Illinois">IL</option>
                  <option value="Indiana">IN</option>
                  <option value="Iowa">IA</option>
                  <option value="Kansas">KS</option>
                  <option value="Kentucky">KY</option>
                  <option value="Louisiana">LA</option>
                  <option value="Maine">ME</option>
                  <option value="Maryland">MD</option>
                  <option value="Massachusetts">MA</option>
                  <option value="Michigan">MI</option>
                  <option value="Minnesota">MN</option>
                  <option value="Mississippi">MS</option>
                  <option value="Missouri">MO</option>
                  <option value="Montana">MT</option>
                  <option value="Nebraska">NE</option>
                  <option value="Nevada">NV</option>
                  <option value="New Hampshire">NH</option>
                  <option value="New Jersey">NJ</option>
                  <option value="New Mexico">NM</option>
                  <option value="New York">NY</option>
                  <option value="North Carolina">NC</option>
                  <option value="North Dakota">ND</option>
                  <option value="Ohio">OH</option>
                  <option value="Oklahoma">OK</option>
                  <option value="Oregon">OR</option>
                  <option value="Pennsylvania">PA</option>
                  <option value="Rhode Island">RI</option>
                  <option value="South Carolina">SC</option>
                  <option value="South Dakota">SD</option>
                  <option value="Tennessee">TN</option>
                  <option value="Texas">TX</option>
                  <option value="Utah">UT</option>
                  <option value="Vermont">VT</option>
                  <option value="Virginia">VA</option>
                  <option value="Washington">WA</option>
                  <option value="West Virginia">WV</option>
                  <option value="Wisconsin">WI</option>
                  <option value="Wyoming">WY</option>
                </select>
              </li>
              <li class="item">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip" placeholder="12345" class="dark">
              </li>
            </ul>

          </fieldset>
        </div>
        <div class="secondary">
          <fieldset>
            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html_news" value="interest_html" name="user_interest"><label for="html_news" class="light">Development</label><br>
            <input type="checkbox" id="css_news" value="interest_css" name="user_interest"><label for="css_news" class="light">Design</label><br>
            <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_interest"><label for="javascript_news" class="light">Business</label>

            <label>Newsletter format</label>
            <input type="radio" id="html_format" value="html" name="user_interest_format"><label for="html_format" class="light">HTML</label><br>
            <input type="radio" id="plain_text_format" value="plain_text" name="user_interest_format"><label for="plain_text_format" class="light">Plain text</label>

            <label for="comment">Other topics you'd like to hear about</label>
            <textarea id="comment" name="user_comment" placeholder="Ruby, Python, Back-end, etc." class="dark"></textarea>

          </fieldset>
        </div>
        <button type="submit">Sign Up</button>

      </form>
    </main>

    <footer>
      <p>Copyright The Code Review</p>
    </footer>

  </body>
</html>
